<!DOCTYPE html>
<html>
<head>
    <title>Registration Form</title>
</head>
<body>
    <form>
    <fieldset><p><b>Personal Information </b></p>
    <label for="name">Full Name:</label>
    <input type="text" id="name" name="name">
    <br>
    <label for="email">Email Address:</label>
    <input type="email" id="email" name="email">

    <br>

    <label for="birthdate">Date of Birth:</label>
    <input type="date" id="birthdate" name="birthdate">
    </fieldset>

    <br>

    <fieldset><p><b>Account Details</b></p>
    <label for="username">Username:</label>
    <input type="text" id="username" name="username">

    <br>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password">
    </fieldset>

    <br>

    <fieldset>
    <label for="subscription plan">Subscription Plan:</label>
    <select id="subscription plan" name="subscription plan" required>
    <option value="">Free</option> </select>

    <br>

    <legend><b>Preferences:</b></legend>
    <p>Notification Preferences:</p>
    <input type="checkbox" id="Email" name="Notification Preferences" value="Email">
    <label for="Email">Email</label>
    <input type="checkbox" id="SMS" name="Notification Preferences" value="SMS">
    <label for="SMS">SMS</label>
    <input type="checkbox" id="Push Notification" name="Notification Preferences" value="Push Notification">
    <label for="Push Notification">Push Notification</label>
    </fieldset>

    <br>

    <fieldset>
    <label for="briefbio">Brief Bio:</label>
    <textarea id="briefbio" name="briefbio" rows="5" cols="30">    
    </textarea>

    <br>
    <p><b>How did you hear about us?</b></p>
    <br>

    <legend><b>Additional Information</b></legend>
    <input type="radio" id="Social Media" name="plan" value="Social Media">
    <label for="Social Media">Social Media</label>
    <input type="radio" id="Friend" name="plan" value="Friend">
    <label for="Friend">Friend</label>
    <input type="radio" id="Search Engine" name="plan" value="Search Engine">
    <label for="Search Engine">Search Engine</label>
    <input type="radio" id="Other" name="plan" value="Other">
    <label for="Other">Other</label>
    </fieldset>

</form>
</body>
</html>
